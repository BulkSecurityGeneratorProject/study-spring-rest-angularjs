<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1>Bem-vindo!</h1>
            <p class="lead">Esse é o sistema 'Meus Clientes'.</p>

            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true">
                    Você entrou com o usuário "{{vm.account.login}}".
                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    Para entrar no sistema, basta <a class="alert-link" href="" ng-click="vm.login()">clicar aqui</a>.
                </div>

				<!-- Por enquanto nao permitiremos novos usuarios
                <div class="alert alert-warning" ng-switch-when="false">
                    You don't have an account yet? <a class="alert-link" ui-sref="register">Register a new account</a>
                </div>
                 -->

            </div>
        </div>
    </div>
</div>
